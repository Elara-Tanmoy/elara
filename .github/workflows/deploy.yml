name: Deploy Elara API

on:
  push:
    branches: [develop, main]
  workflow_dispatch:

env:
  WEBAPP_NAME: elara-api-dev
  RESOURCE_GROUP: rg-elara-dev

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Build
        run: |
          cd api
          npm ci --production
          cd ..
          tar -czf deployment.tar.gz -C api .
      
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy
        run: |
          az webapp deploy \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.WEBAPP_NAME }} \
            --slot staging \
            --src-path deployment.tar.gz \
            --type tar \
            --restart true \
            --clean true
      
      - name: Test
        run: |
          sleep 30
          curl -f https://elara-api-dev-staging.azurewebsites.net/health

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Build
        run: |
          cd api
          npm ci --production
          cd ..
          tar -czf deployment.tar.gz -C api .
      
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to staging first
        run: |
          az webapp deploy \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.WEBAPP_NAME }} \
            --slot staging \
            --src-path deployment.tar.gz \
            --type tar \
            --restart true \
            --clean true
      
      - name: Test staging
        run: |
          sleep 30
          curl -f https://elara-api-dev-staging.azurewebsites.net/health
      
      - name: Swap to production
        run: |
          az webapp deployment slot swap \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.WEBAPP_NAME }} \
            --slot staging
      
      - name: Test production
        run: |
          sleep 15
          curl -f https://elara-api-dev.azurewebsites.net/health
