name: Deploy Elara API

on:
  push:
    branches: [develop, main]
  workflow_dispatch:

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Install dependencies
        run: |
          cd api
          npm ci --production
      
      - name: Create clean deployment package
        run: |
          cd api
          zip -r ../deployment.zip . -x "*.log" "*.tmp" ".git/*"
      
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to staging using ZIP
        run: |
          az webapp deploy \
            --resource-group rg-elara-dev \
            --name elara-api-dev \
            --slot staging \
            --src-path deployment.zip \
            --type zip \
            --restart true \
            --clean true
      
      - name: Test staging
        run: |
          sleep 45
          curl -f https://elara-api-dev-staging.azurewebsites.net/health

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Install dependencies
        run: |
          cd api
          npm ci --production
      
      - name: Create deployment package
        run: |
          cd api
          zip -r ../deployment.zip . -x "*.log" "*.tmp" ".git/*"
      
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to staging first
        run: |
          az webapp deploy \
            --resource-group rg-elara-dev \
            --name elara-api-dev \
            --slot staging \
            --src-path deployment.zip \
            --type zip \
            --restart true \
            --clean true
      
      - name: Test staging
        run: |
          sleep 45
          curl -f https://elara-api-dev-staging.azurewebsites.net/health
      
      - name: Swap to production
        run: |
          az webapp deployment slot swap \
            --resource-group rg-elara-dev \
            --name elara-api-dev \
            --slot staging
      
      - name: Test production
        run: |
          sleep 20
          curl -f https://elara-api-dev.azurewebsites.net/health
