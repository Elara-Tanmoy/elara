
<!doctype html>
<html><head>
  <meta charset="utf-8" />
  <title>Elara blocked</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e2e8f0; display:grid; place-items:center; height:100vh; margin:0; }
    .card { background:#111827; padding:24px; border-radius:16px; width:520px; box-shadow:0 10px 30px rgba(0,0,0,.4); }
    h1 { margin:0 0 8px; font-size:28px; }
    p { margin:0 0 16px; color:#94a3b8; }
    a { color:#22d3ee; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title"></h1>
    <p id="why"></p>
    <a id="safe" href="https://www.google.com">Go to a safe homepage</a>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const host = params.get('host');
    const why = (params.get('why')||'').split(',').filter(Boolean).join(', ');
    const verdict = params.get('v');
    document.getElementById('title').textContent = verdict === 'block' ? `Blocked: ${host}` : `Warning: ${host}`;
    document.getElementById('why').textContent = why ? `Reason: ${why}` : '';
  </script>
</body></html>
